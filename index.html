<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Allyson Souza - Programador FullStack

            <div class="social-media">
                <button><img src="./img/logo-linkedin.svg" alt="linkedin logo"></button>
                <button><img src="./img/logo-github.svg" alt="github logo"></button>
                <button><img src="./img/instagram-seeklogo.svg" alt="instagram logo"></button>
                <button><img src="./img/logo-facebook.svg" alt="facebook logo"></button>
